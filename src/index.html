<script type="text/javascript">
  
  $(document).on("change","#chooseImage",function(e2) {
    var img1 = e2.target.files[0];
    if(!iEdit.open(img1, true, function(res1){
      $("#imageFile").attr("src", res1);  
    })){
      alert("Whoops! That is not an image!");
    }
  });
  $(document).ready(function(){
    $('.theme-loader').animate({
        'opacity':'0',
    },1200);
    setTimeout(function(){
        $('.theme-loader').remove();
    },2000);
  });

  function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode != 46 && charCode > 31
      && (charCode < 48 || charCode > 57))
      return false;
    return true;
  }

  function isAlphaKey(event) {
    return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 32
  }

</script>
