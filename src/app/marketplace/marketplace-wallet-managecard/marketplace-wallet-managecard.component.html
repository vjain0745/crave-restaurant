<app-header></app-header>
<div id="dashboardPage"></div>
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="full-width pcoded-content">
      <div class="pcoded-inner-content">
        <div class="main-body">
          <div class="page-wrapper">
           
            <div class="page-body">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <ul class="ongoing-list">
                                                <li routerLink="/marketplace/marketplace-wallet">Add Money</li>
                                                <li class="text-purple" routerLink="/marketplace/marketplace-wallet-managecard" >Manage Cards</li>
                                                <li routerLink="/marketplace/marketplace-wallet-history">History</li>
                                            </ul>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="">
                                                <span class="pull-left font-weight-bold">Wallet Balance</span>
                                                <span class="pull-right text-purple font-weight-bold">$4000</span>
                                                <div class="clearfix"></div>
                                                
                                               <div class="mt-3">
                                                <span class="pull-left">
                                                    <img class="img-fluid" src="assets/images/card1.png">
                                                    <sup><img class="img-fluid" src="assets/images/menu.png"></sup>
                                                </span>

                                                <span class="remove-card pull-right">
                                                    <ul>
                                                        <li data-toggle="modal" data-target="#removecard" >Remove Card</li>
                                                        <li class="header-notification">
                                                            <a class="displayChatbox"> Set as Primary Option 
                                                                <img routerlink="/marketplace/marketplace-home" src="assets/images/on.png" tabindex="0">
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </span>
                                               </div>
                                               <div class="clearfix"></div>
                                               <div class="mt-3">
                                                <img class="img-fluid" src="assets/images/card2.png">
                                                <sup><img class="img-fluid" src="assets/images/menu.png"></sup>
                                               </div>

                                            </div>
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <p routerLink="/marketplace/marketplace-wallet-addcard" class="text-primary text-right">Add Card</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade in align-middle" id="successremove">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body text-center">
          <img src="assets/images/confirm.png" />
          <h6 class="text-purple mt-3">The card has been removed <br>successfully</h6>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade in align-middle" id="removecard">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h6 class="text-light1 mt-3">Are you sure to remove this card?</h6>
          <p class="font-14">Other card will be added as primary option automatically</p>
          <p class="text-primary mt-3 text-right">
              <span data-dismiss="modal" data-toggle="modal" data-target="#successremove"  class="margin-right-20">Yes</span>
              <span>No</span>
          </p>
        </div>
        
      </div>
    </div>
  </div>
